<div class="fullscreen">
  <div reactive="planner-nav"></div>
  <div id="map" class="MapView" >
    <a class="hide-map" on-tap="showSidePanel"><i class="fa fa-fw fa-chevron-up"></i></a>
  </div>
  <div class="SidePanel top">
    <div id="scrollable" class="scrollable">
      <form autosubmit id="locations-form">
        <div class="title">Describe <strong>your</strong> trip <!--<a id="copy-to-clipboard" class="fa fa-clipboard pull-right" aria-hidden="true" title="Copy link to clipboard" onclick="copyToClipboardPopup()"></a>--> <a class="fa fa-fw icon-reverse pull-right" on-tap="reverseCommute" title="Reverse Commute" href="#"></a></div>
        <div reactive="locations-view"></div>
        <div reactive="filter-view"></div>
      </form>
      <div reactive="options-view"></div>
    </div>
  </div>
  <div class="SidePanel bottom">
    <div class="footer">
      <button class="btn btn-default help-me-choose" on-tap="helpMeChoose"><i class="fa fa-fw fa-list"></i> help me choose</button>
      <div class="btn btn-default send-feedback" onclick="copyToClipboardPopup()">
        <i class="fa fa-fw fa-bullhorn"></i> Share 
      </div>
      <a href="#" class="more-options pull-right" on-tap="scroll"><i class="fa fa-fw fa-chevron-down"></i></a>
      <a class="show-map" on-tap="hideSidePanel"><i class="fa fa-fw fa-chevron-down"></i></a>
    </div>
  </div>
</div>
